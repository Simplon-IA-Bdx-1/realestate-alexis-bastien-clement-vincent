<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Deployment Realestate</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/style.css">
</head>

    <body style="background: #000;">
        <div class="login">
            <h1>House Prices Prediction</h1>

            <!-- Main Input For Receiving Query to our ML -->
            <form action="{{ url_for('predict')}}"method="post">
                <input type="number" name="typeof" placeholder="type" min="1" max="5" required="required" />
                <input type="number" name="surface" placeholder="surface" required="required" />
                <input type="number" name="field_surface" placeholder="field surface" required="required" />
                <input type="number" name="rooms" placeholder="number of rooms" required="required" />
                <input type="number" name="bedrooms" placeholder="number of bedrooms" required="required" />
                <input type="number" name="balcony" placeholder="balcony" min="0" max="1"required="required" />
                <input type="number" name="parking" placeholder="parking" required="required" />
                <input type="number" name="terrace" placeholder="terrace" min="0" max="1" required="required" />
                <input type="number" name="pool" placeholder="pool" min="0" max="1" required="required" />
                <div class="localisation-form">
                    <label for="localisation">Choose a localisation</label>
                    <select name=cities method="GET" action="/">
                        {% for city in cities %}
                        <option value= "{{city}}" SELECTED>{{city}}</option>"
                        {% endfor %}
                    </select>

                </div>
                <button type="submit" class="btn btn-primary btn-block btn-large">Predict House Price</button>
            </form>

            <br>
            <br>
            {{ prediction_text }}
            <br>
            <br>

        </div>

    </body>
</html>
